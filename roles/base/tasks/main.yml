- name: Update APT sources for testing
  ansible.builtin.replace:
    path: /etc/apt/sources.list
    regexp: "{{ ansible_distribution_release }}"
    replace: "testing"
  become: true
  when: base_enable_testing

- name: Configure stable APT repository
  ansible.builtin.apt_repository:
    repo: "{{ base_stable_repo }}"
    state: present
    filename: "stable"
  become: true
  when: base_enable_testing

- name: Update and upgrade system packages
  ansible.builtin.apt:
    update_cache: true
    upgrade: dist
  become: true

- name: Install essential system packages
  ansible.builtin.apt:
    name: "{{ base_packages }}"
    state: present
  become: true

- name: Ensure APT keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"
  become: true

- name: Ensure .local/bin directory exists
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.local/bin"
    state: directory
    mode: "0755"

- name: Create initial env file with PATH case structure
  ansible.builtin.copy:
    dest: "{{ ansible_env.HOME }}/.local/bin/env"
    content: |
      #!/bin/sh

      # add binaries to PATH if they aren't added yet
      # affix colons on either side of $PATH to simplify matching
      # this file is sourced by .zshrc

      case ":${PATH}:" in
          *:"$HOME/.local/bin":*)
              ;;
          *)
              # Prepending path in case a system-installed binary needs to be overridden
              export PATH="$HOME/.local/bin:$PATH"
              ;;
      esac
    mode: "0644"
    force: false # Won't overwrite if exists

- name: Include systemd tasks
  ansible.builtin.import_tasks:
    file: systemd.yml

- name: Include miscellaneous utilities tasks
  ansible.builtin.import_tasks:
    file: utils.yml
