---
name: 'Setup and Run Dotfiles'
description: 'Sets up environment and runs the dotfiles setup script on Linux or macOS'
inputs:
  pkgs:
    description: 'Packages to install (Linux only)'
    required: false
    default: 'git curl sudo'
  setup_args:
    description: 'Arguments to pass to setup.sh'
    required: false
    default: ''
  task_name:
    description: 'Name of the task being executed'
    required: false
    default: ''
  enable_sudo:
    description: 'Enable passwordless sudo access (Linux only)'
    required: false
    default: 'true'
outputs:
  username:
    description: 'Username created (Linux only)'
    value: ${{ steps.user_setup.outputs.username }}
  dotfiles_location:
    description: 'Location of the dotfiles'
    value: ${{ steps.set_dotfiles_location.outputs.dotfiles_location }}
runs:
  using: "composite"
  steps:
    - name: Detect OS
      id: detect_os
      shell: bash
      run: |
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          echo "os=linux" >> $GITHUB_OUTPUT
        elif [[ "$RUNNER_OS" == "macOS" ]]; then
          echo "os=macos" >> $GITHUB_OUTPUT
        else
          echo "Unsupported OS: $RUNNER_OS"
          exit 1
        fi

    - name: Detect workspace path
      id: workspace_path
      shell: bash
      run: |
        # In containers, use GITHUB_WORKSPACE which is set correctly
        # Otherwise fall back to github.workspace
        WORKSPACE="${GITHUB_WORKSPACE:-${{ github.workspace }}}"
        echo "workspace_path=$WORKSPACE" >> $GITHUB_OUTPUT
        echo "Detected workspace path: $WORKSPACE"

    - name: Install dependencies (Linux)
      if: steps.detect_os.outputs.os == 'linux'
      shell: bash
      env:
        PKGS: ${{ inputs.pkgs }}
        DEBIAN_FRONTEND: "noninteractive"
      run: |
        if command -v apt-get &> /dev/null; then
          apt-get -qq update </dev/null >/dev/null
          apt-get -qq install -y ${PKGS} </dev/null >/dev/null
        elif command -v dnf &> /dev/null; then
          dnf -y install ${PKGS} </dev/null >/dev/null
        else
          echo "Unsupported package manager"
          exit 1
        fi

    - name: Setup user (Linux)
      if: steps.detect_os.outputs.os == 'linux'
      id: user_setup
      uses: ./.github/actions/setup-user
      with:
        workspace_path: ${{ steps.workspace_path.outputs.workspace_path }}
        username: dotuser
        uid: '1337'
        gid: '1337'
        enable_sudo: ${{ inputs.enable_sudo }}

    - name: Set dotfiles location
      id: set_dotfiles_location
      shell: bash
      run: |
        if [[ "${{ steps.detect_os.outputs.os }}" == "linux" ]]; then
          echo "dotfiles_location=${{ steps.user_setup.outputs.dotfiles_location }}" >> $GITHUB_OUTPUT
        else
          echo "dotfiles_location=${{ steps.workspace_path.outputs.workspace_path }}" >> $GITHUB_OUTPUT
        fi

    - name: Set environment variables
      shell: bash
      run: |
        if [[ "${{ steps.detect_os.outputs.os }}" == "linux" ]]; then
          echo "USERNAME=${{ steps.user_setup.outputs.username }}" >> "$GITHUB_ENV"
        fi
        echo "DOTFILES_LOCATION=${{ steps.set_dotfiles_location.outputs.dotfiles_location }}" >> "$GITHUB_ENV"

    - name: Set commit variable
      shell: bash
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "COMMIT=${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV
        else
          echo "COMMIT=${{ github.sha }}" >> $GITHUB_ENV
        fi

    - name: "Exec task (${{ inputs.task_name }}): $ setup.sh ${{ inputs.setup_args }}"
      shell: bash
      env:
        DOTFILES_DEBUG: 1
        SETUP_ARGS: ${{ inputs.setup_args }}
        ENABLE_SUDO: ${{ inputs.enable_sudo }}
      run: |
        echo "DEBUG: Current user: $(whoami) (UID: $EUID)"
        echo "DEBUG: DOTFILES_LOCATION: ${DOTFILES_LOCATION}"
        echo "DEBUG: USERNAME: ${USERNAME}"
        echo "DEBUG: ENABLE_SUDO: ${ENABLE_SUDO}"
        echo "DEBUG: SETUP_ARGS: ${SETUP_ARGS}"

        cd "${DOTFILES_LOCATION}"
        echo "DEBUG: Changed to directory: $(pwd)"

        ls -la "$DOTFILES_LOCATION" >&2
        ls -la "$DOTFILES_LOCATION/.git" >&2 || echo "No .git directory found"

        if [[ $EUID -eq 0 ]]; then
          echo "DEBUG: Running as root, switching to user ${USERNAME}"

          SUDO_CHECK=""
          if [[ "${ENABLE_SUDO}" == "true" ]]; then
            echo "DEBUG: Sudo is enabled, adding visudo check"
            SUDO_CHECK="sudo visudo -c && "
          else
            echo "DEBUG: Sudo is disabled, no visudo check"
          fi

          CMD="${SUDO_CHECK}cd ${DOTFILES_LOCATION} && ./setup.sh ${SETUP_ARGS}"
          echo "DEBUG: Executing as ${USERNAME}: ${CMD}"

          su --login --whitelist-environment=DOTFILES_LOCATION,DOTFILES_DEBUG ${USERNAME} -c "${CMD}"
        else
          echo "DEBUG: Running as non-root user, executing setup.sh directly"
          ./setup.sh ${SETUP_ARGS}
        fi

        echo "DEBUG: setup.sh completed with exit code: $?"
