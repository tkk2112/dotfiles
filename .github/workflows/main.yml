---
name: .dotfiles main
# yamllint disable-line rule:truthy
on:
  push:
    branches: [main]

jobs:
  check:
    if: github.ref == 'refs/heads/main'
    name: check'n'test
    runs-on: ubuntu-latest
    env:
      DOTFILES_CI: 'true'
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: astral-sh/setup-uv@5a095e7a2014a4212f075830d4f7277575a9d098 # v7.3.1
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-5|${{ hashFiles('uv.lock') }}|${{ hashFiles('.pre-commit-config.yaml') }}
      - run: uv run alias check

  url-check:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Verify url shortener is pointing to latest setup.sh
        run: |
          GITHUB_URL="https://raw.githubusercontent.com/tkk2112/dotfiles/refs/heads/main/setup.sh"
          CUSTOM_URL="https://link.m04r.space/dotfiles"

          # Get content from both URLs (ignore cert validation for custom URL)
          GITHUB_CONTENT=$(curl -Ls "$GITHUB_URL")
          GITHUB_CHECKSUM=$(curl -Ls "$GITHUB_URL" | sha256sum | cut -d' ' -f1)
          CUSTOM_CHECKSUM=$(curl -Lsk "$CUSTOM_URL" | sha256sum | cut -d' ' -f1)

          echo "Comparing checksums:"
          echo "GitHub ($GITHUB_URL): $GITHUB_CHECKSUM"
          echo "Custom ($CUSTOM_URL): $CUSTOM_CHECKSUM"

          if [ "$GITHUB_CHECKSUM" != "$CUSTOM_CHECKSUM" ]; then
            echo "Error: Custom URL content checksum differs from GitHub URL content checksum"
            exit 1
          fi

  sanity-check:
    needs: check
    if: github.ref == 'refs/heads/main'
    name: ${{ matrix.task.name }} on ${{ matrix.os.name }}
    runs-on: ${{ matrix.os.runner }}
    strategy:
      matrix:
        os:
          - name: ubuntu:LTS
            runner: ubuntu-latest
            image: jrei/systemd-ubuntu:24.04
        task:
          - name: workstation
            enable_sudo: 'true'
    container:
      image: ${{ matrix.os.image || '' }}
      options: ${{ matrix.os.options || '--privileged -v /sys/fs/cgroup:/sys/fs/cgroup:ro' }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup and run dotfiles
        uses: ./.github/actions/setup-and-run-dotfiles
        with:
          pkgs: 'git curl sudo'
          setup_args: ${{ matrix.task.setup_args }}
          task_name: ${{ matrix.task.name }}
          enable_sudo: ${{ matrix.task.enable_sudo }}

  test:
    if: always() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [sanity-check, url-check, check]
    steps:
      - run: exit 1
        if: ${{ contains(toJSON(needs.*.result), 'failure') || contains(toJSON(needs.*.result), 'cancelled') }}
